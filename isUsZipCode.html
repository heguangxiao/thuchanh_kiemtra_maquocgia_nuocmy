<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function is_usZipCode(str) {
        let regexp = /^[0-9]{5}(?:-[0-9]{4})?$/;
        if (regexp.test(str)) {
            return true;
        }
        return false;
    }

    let zipcode = '03201 - 2150';
    document.writeln(is_usZipCode(zipcode)+'<br/>');
    zipcode = '7892';
    document.writeln(is_usZipCode(zipcode)+'<br/>');
    zipcode = '32568-5142';
    document.writeln(is_usZipCode(zipcode)+'<br/>');
    zipcode = '98592';
    document.writeln(is_usZipCode(zipcode)+'<br/>');
</script>
</body>
</html>
